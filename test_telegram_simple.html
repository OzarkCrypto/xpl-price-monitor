<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텔레그램 봇 테스트</title>
    <style>
        body { 
            background: #000000; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        .test-section {
            background: #111111;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🧪 텔레그램 봇 API 테스트</h1>
    
    <div class="test-section">
        <h3>1. 봇 정보 확인</h3>
        <button onclick="testBotInfo()">봇 정보 가져오기</button>
        <div id="botInfo" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 간단한 메시지 전송</h3>
        <button onclick="testSimpleMessage()">간단한 메시지 전송</button>
        <div id="simpleMessage" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. HTML 포맷 메시지 전송</h3>
        <button onclick="testHtmlMessage()">HTML 메시지 전송</button>
        <div id="htmlMessage" class="result"></div>
    </div>

    <script>
        const TELEGRAM_TOKEN = '8468086404:AAFe5viY6CrlqCsOqP6XKjctKxCu6qI3u1E';
        const TELEGRAM_CHAT_ID = '1339285013';
        
        // 1. 봇 정보 확인
        async function testBotInfo() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getMe`);
                const data = await response.json();
                document.getElementById('botInfo').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('botInfo').textContent = '오류: ' + error.message;
            }
        }
        
        // 2. 간단한 메시지 전송
        async function testSimpleMessage() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: '🧪 간단한 테스트 메시지입니다.\n\n시간: ' + new Date().toLocaleString('ko-KR')
                    })
                });
                const data = await response.json();
                document.getElementById('simpleMessage').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('simpleMessage').textContent = '오류: ' + error.message;
            }
        }
        
        // 3. HTML 포맷 메시지 전송
        async function testHtmlMessage() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: '🧪 <b>HTML 테스트 메시지</b>\n\n📊 <i>현재 시간</i>: ' + new Date().toLocaleString('ko-KR') + '\n\n✅ <code>HTML 포맷</code>이 제대로 작동하는지 확인합니다.',
                        parse_mode: 'HTML'
                    })
                });
                const data = await response.json();
                document.getElementById('htmlMessage').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('htmlMessage').textContent = '오류: ' + error.message;
            }
        }
    </script>
</body>
</html>
